<!DOCTYPE html>
<html>
<body>
<h1><a href="{% url 'index' %}">Amazing</a></h1>
{{message}}<br/>

<form action="{% url 'cart' %}" method="post">{% csrf_token %}
	{{ formset.management_form }}
	{% for form in formset %}
		
		{{forloop.counter0|add:1}}&nbsp; :
		<a href="{% url 'item' %}?id={{form.initial.itemId | urlencode}}">{{form.initial.name}}</a>
		{{ form.quantity }}
		<br>
	{% endfor %}
<input type="submit">
</form>
</body>
</html>
